<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Jornada: Um Portfólio de Aulas</title>
    <!-- Carrega o Tailwind CSS com o plugin de Tipografia ativado -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- Importa a fonte 'Inter' (para a UI) e 'Lora' (para os textos) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Define as fontes personalizadas */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            /* --- Fundo Pastel --- */
            background-color: #F0F9FF; /* Cor do Tailwind 'sky-50' */
            background-image: 
                radial-gradient(circle at 10% 20%, #FCE7F3 0%, transparent 35%),
                radial-gradient(circle at 90% 80%, #E0F2FE 0%, transparent 35%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Fonte serifada para os textos das aulas */
        .font-serif {
            font-family: 'Lora', serif;
        }

        /* Classes para a transição suave entre as "páginas" */
        .page {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- ESTILOS ADICIONADOS PARA O TEXTO DA AULA --- */
        #aula-content p {
            text-align: justify;
            text-indent: 2rem; /* 32px de indentação (o "tab") */
        }

        /* Estilo automático para IMAGENS dentro do texto */
        #aula-content img {
            display: block;
            margin: 2rem auto; /* Centraliza a imagem e dá espaço */
            max-width: 100%; /* Garante que não ultrapasse a largura */
            border-radius: 0.5rem; /* Cantos arredondados */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Sombra suave */
        }

        /* Estilo automático para LINKS dentro do texto */
        #aula-content a {
            color: #4f46e5; /* Cor Indigo */
            text-decoration: underline;
            text-underline-offset: 2px;
            font-weight: 600;
            transition: color 0.2s;
        }
        #aula-content a:hover {
            color: #4338ca; /* Indigo mais escuro ao passar o rato */
        }
        
        /* Ajuste para legendas de imagem se usar <figure> e <figcaption> */
        #aula-content figcaption {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: -1.5rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        /* --- FIM DOS ESTILOS ADICIONADOS --- */
    </style>
</head>
<body class="text-gray-800">

    <!-- Container Principal da Aplicação -->
    <div id="app-container" class="min-h-screen">

        <!-- Cabeçalho Fixo -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-4">
                <h1 class="text-2xl font-bold text-indigo-700">Minha História</h1>
                <p class="text-sm text-gray-600">Um portfólio de aulas e memórias.</p>
            </nav>
        </header>

        <!-- Conteúdo Principal -->
        <main class="container mx-auto px-6 py-12">

            <!-- PÁGINA INICIAL (Grid de Cards) -->
            <div id="home-page" class="page">
                <!-- Seção Hero -->
                <section class="text-center mb-16">
                    <h2 class="text-4xl font-bold text-gray-900 mb-4">Entre Raízes e Caminhos</h2>
                    <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                        Uma coleção de histórias, reflexões e memórias desenvolvidas ao longo das aulas.
                        Cada card abaixo representa um capítulo dessa jornada.
                    </p>
                </section>

                <!-- Container dos Cards -->
                <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Os cards serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- PÁGINA DA AULA (Conteúdo do Texto) -->
            <div id="aula-page" class="page hidden">
                <!-- Botão de Voltar -->
                <button id="back-button" class="mb-8 inline-flex items-center text-indigo-600 hover:text-indigo-800 transition-colors font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Voltar para todas as aulas
                </button>

                <!-- Conteúdo da Aula -->
                <article class="bg-white rounded-lg shadow-xl p-8 md:p-12 lg:p-16 max-w-4xl mx-auto">
                    <!-- Título da Aula -->
                    <h1 id="aula-title" class="text-4xl font-bold text-gray-900 mb-6"></h1>
                    
                    <!-- Texto Completo da Aula -->
                    <div id="aula-content" class="prose prose-lg lg:prose-xl max-w-none text-gray-700 font-serif space-y-6">
                        <!-- O texto completo será inserido aqui pelo JavaScript -->
                    </div>
                </article>
            </div>

        </main>

        <!-- Rodapé -->
        <footer class="text-center py-8 mt-16 border-t border-gray-200/80">
            <p class="text-gray-500">&copy; 2025 - Nicoly. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // -----------------------------------------------------------------
            // ----- EDITE O CONTEÚDO DAS SUAS AULAS AQUI -----
            // -----------------------------------------------------------------
            // DICA: Para adicionar imagens use: <img src="URL_DA_IMAGEM" alt="Descrição">
            // DICA: Para adicionar links use: <a href="URL_DO_LINK" target="_blank">Texto do Link</a>
            // -----------------------------------------------------------------
            const dadosDasAulas = [
                {
                    id: 1,
                    titulo: "Aula 1: Nomes, Raízes e Identidade em Reconstrução",
                    introducao: "Da origem dos meus sobrenomes à vivência entre o Maranhão e São Paulo, uma exploração sobre como a identidade é um processo vivo e em constante transformação.",
                    textoCompleto: `
                        <p>Minha história começa com os nomes que carrego — Silva, Oliveira e Cupertino — cada um trazendo consigo uma origem e um pedaço da história do Brasil.</p>
                        <p>“Silva” é um dos sobrenomes mais antigos e comuns da língua portuguesa, vindo do latim silva, que significa floresta ou mata. É um nome que remete à terra, às raízes e à força da natureza — e talvez por isso me identifique tanto com ele.</p>
                        <p>“Oliveira” vem da árvore que simboliza a paz e a fertilidade, associada ao trabalho, à persistência e à vida em comunidade.</p>
                        <p>Já “Cupertino” tem origem italiana, ligada à cidade de Copertino, e entrou na minha vida quando fui registrada.</p>
                        <p>Eu não conheço meu pai verdadeiro, mas foi ele quem me deu esse último nome. Por muito tempo, o “Cupertino” foi apenas uma palavra em meus documentos — mas, com o tempo, aprendi que ele também representa uma parte de mim: a parte que, mesmo sem conhecer suas origens, aprende a se reinventar, a criar raízes próprias.</p>
                        <p>Nasci no Maranhão, em 2005, e cresci entre dois mundos que, à primeira vista, pareciam opostos — o interior maranhense, cheio de tradições e histórias, e São Paulo, símbolo da modernidade e da pressa. Essa vivência entre espaços tão diferentes me ensinou cedo que a identidade não é algo fixo, mas um processo contínuo, em constante transformação.</p>
                        <p>No Maranhão, vivi o contato com a cultura indígena da minha família materna. Minha tataravó, “pegada no laço”, representa uma história coletiva de dor e resistência — o retrato de um Brasil que tentou apagar suas origens, mas que sobrevive em cada gesto, em cada fala, em cada receita de família. Foi com ela, mesmo sem conhecê-la diretamente, que aprendi sobre força e ancestralidade.</p>
                        <p>Em São Paulo, encontrei outro tipo de realidade: a das grandes cidades, das oportunidades, mas também das desigualdades. Aqui, compreendi como a estrutura social molda as possibilidades de cada um, e como os marcadores de origem — o sotaque, a cor da pele, a escola que você frequentou — ainda determinam como você é visto e tratado.</p>
                        <p>Entre esses dois mundos, fui descobrindo as diferentes versões de mim: a Nicoly da cidade grande, que busca o futuro; e a Nicoly do interior, que carrega as memórias e os costumes de suas raízes. Cada uma dessas partes me ajuda a entender melhor quem eu sou e o que significa viver em um país tão diverso quanto o Brasil.</p>
                        <p>Minha história, assim como meus sobrenomes, é feita de cruzamentos: de culturas, de afetos, de presenças e ausências. E é nesse entrelaçar de vivências que encontro o verdadeiro sentido de identidade — algo vivo, plural e em constante reconstrução.</p>
                    `
                },
                {
                    id: 2,
                    titulo: "Aula 2: As Muitas Nicolys: Subjetividade e Estruturas Sociais",
                    introducao: "A partir de uma aula sobre dinâmicas sociais, reflito sobre as 'muitas Nicolys' que existem: do trabalho à faculdade, como as estruturas moldam a subjetividade.",
                    textoCompleto: `
                        <p>Compreender a pluralidade das subjetividades e das identidades é, para mim, compreender a minha própria história. Nasci no Maranhão, em 2005, e desde cedo percebi que o que nos torna humanos é a diversidade de modos de viver e de sentir o mundo. Cresci entre dois espaços que se opunham em quase tudo — o interior maranhense, marcado pelas tradições indígenas e pela vida rural, e São Paulo, símbolo do desenvolvimento e da modernidade. Essas duas realidades me ensinam que a identidade não é algo fixo, mas um processo contínuo, moldado pelas experiências e pelos lugares por onde passamos.</p>
                        <p>Durante a aula sobre dinâmicas sociais, vivi um momento de grande impacto pessoal. As discussões sobre como o indivíduo é moldado pelas estruturas da sociedade e, ao mesmo tempo, é capaz de transformá-las, me fizeram revisitar minha própria história. Foi como se cada conceito explicado em sala me convidasse a olhar para dentro de mim — para as origens que me formaram, para as atitudes que repito sem perceber, e para o peso das memórias que carrego.</p>
                        <p>Percebi o quanto o sistema tenta, há séculos, apagar a história de pessoas como eu, descendentes de indígenas, trabalhadores rurais e mulheres fortes que resistiram silenciosamente. Entendi que estudar sobre as dinâmicas sociais é também um exercício de autoconhecimento, porque é impossível compreender o mundo sem compreender de onde viemos.</p>
                        <p>Com o tempo, percebi que as ideias de sujeito e subjetividade se transformam conforme o ambiente em que estamos. Em cada espaço da minha vida, existe uma Nicoly diferente.</p>
                        <p>A Nicoly do trabalho precisa atender às restrições de conduta, agir com disciplina e manter a postura esperada por um ambiente hierárquico, em que a liberdade parece existir apenas dentro de regras.</p>
                        <p>A Nicoly da faculdade enfrenta outro tipo de estrutura: a figura autoritária do professor, a sala de aula onde as carteiras são fixas ao chão e a lousa está sempre à frente — como se o próprio espaço físico fosse desenhado para nos lembrar do nosso lugar e limitar nossas possibilidades. De forma análoga, o Estado faz o mesmo conosco: quer nos manter presos, controlados, sem liberdade real para agir, falar ou questionar. Essa tal “liberdade de expressão”, que é um direito de todos, parece valer apenas quando se pertence ao grupo que o sistema decide favorecer.</p>
                        <p>Já a Nicoly dos amigos é a que mais se aproxima da liberdade — a que fala o que pensa, ri, brinca, conhece outras histórias e se sente parte de algo maior. E há ainda a Nicoly da família, a que cuida, brinca, mas que, pelas exigências da vida, nem sempre consegue estar presente como gostaria. Essas versões de mim não são contradições, mas reflexos das estruturas e das dinâmicas sociais que nos moldam e, muitas vezes, nos restringem.</p>
                        <p>A aula me fez entender que o sujeito não é apenas alguém que sofre os impactos das estruturas sociais, mas também alguém que tem o poder de questioná-las e transformá-las. Revisitar minhas origens foi um ato de resistência — reconhecer minhas raízes indígenas, minhas histórias silenciadas e minha trajetória de superação é uma forma de dizer que minha voz existe e importa.</p>
                        <p>Hoje, ao olhar para minha caminhada, percebo que cada espaço, cada pessoa e cada lembrança contribuíram para formar a Nicoly que sou. Compreender essa pluralidade é reconhecer que não há um único modo de ser sujeito. Somos múltiplos, complexos e em constante transformação. Minha história é também a de muitos — a história de quem resiste, de quem sonha e de quem, mesmo diante de todas as limitações impostas, continua acreditando que outro mundo é possível.</p>
                    `
                },
                {
                    id: 3,
                    titulo: "Aula 3: Privilégio, Raça e a Ancestralidade que Resiste",
                    introducao: "Uma análise sobre relações étnico-raciais, privilégio branco e interseccionalidade, questionando o apagamento da minha ancestralidade indígena.",
                    textoCompleto: `
                        <p>Quando penso na minha história, me pergunto: quando “surgiu” o Maranhão? O que levou à expulsão e ao apagamento de tantos povos originários deste lugar?</p>
                        <p>Essas perguntas ecoam em mim, porque a influência indígena faz parte profunda da minha ancestralidade, mesmo que nem sempre tenha sido reconhecida. Minha família, marcada por essa presença indígena, também carrega o silêncio histórico de um Brasil que, por séculos, apagou e inferiorizou os povos nativos, substituindo suas narrativas por uma ideia de “civilização” europeia.</p>
                        <p>Essas marcas estão diretamente ligadas às relações étnico-raciais — relações que estruturam e organizam a sociedade desde o período colonial, sustentadas por estereótipos, preconceitos e práticas etnocêntricas.</p>
                        <p>O etnocentrismo fez com que uma cultura — a europeia, branca — fosse imposta como o padrão de humanidade, de beleza, de racionalidade. Isso ainda reverbera quando, por exemplo, pessoas de origem indígena ou negra são associadas à inferioridade, à falta de instrução, ou até quando as identidades mestiças são apagadas pela necessidade de “escolher” ser branco para ser aceito.</p>
                        <p>Sou uma mulher branca, e reconheço os privilégios que vêm com essa identidade. Ainda que ser mulher traga desafios e desigualdades, ser branca me abre portas que outras mulheres — negras ou indígenas — ainda têm que forçar para abrir. Tenho consciência de que poder estudar em uma boa faculdade e ver mulheres em cargos de liderança é fruto de lutas históricas femininas. Mas às vezes me pergunto: vale a pena ser vista e privilegiada como branca, se o preço foi o apagamento da minha verdadeira história?</p>
                        <p>Essa reflexão me faz compreender o quanto as interseccionalidades — o cruzamento entre gênero, raça, etnia e classe — moldam nossas experiências. Enquanto minha mãe, negra, era confundida com minha babá quando eu era criança, eu, por ser branca e loira, era automaticamente associada ao “lugar certo” socialmente. Essa é a prova de como o racismo opera de forma silenciosa, normalizando desigualdades e naturalizando papéis sociais.</p>
                        <p>Ainda vivemos em um país onde é “comum” ver pessoas negras e indígenas ocupando cargos de menor prestígio, e onde o medo e o preconceito ainda se disfarçam de “cautela”. Eu mesma já reproduzi esses medos, e reconheço que o primeiro passo para combatê-los é assumir a responsabilidade de enxergar o racismo em mim e ao meu redor.</p>
                        <p>As relações étnico-raciais e de gênero precisam ser discutidas com seriedade, especialmente por quem está em posição de privilégio.</p>
                        <p>Reconhecer a ancestralidade, valorizar as identidades diversas e enfrentar os preconceitos estruturais são passos essenciais para uma sociedade realmente justa e plural — uma sociedade onde eu possa dizer com orgulho: sou branca, mas também sou filha de uma história indígena que resiste.</p>
                    `
                },
                {
                    id: 4,
                    titulo: "Aula 4: Gênero, Afeto e Tradição",
                    introducao: "Uma reflexão sobre gênero e sexualidade a partir da história da minha tia no Maranhão, e como o afeto pode desafiar estruturas sociais rígidas.",
                    textoCompleto: `
                        <p>Compreender as relações de gênero e sexualidades é, antes de tudo, compreender o modo como a sociedade molda nossos corpos, nossas identidades e até o que acreditamos ser “normal”. Ao longo da minha vida, percebo que ser mulher, cis e heterossexual me fez ocupar um espaço social mais aceito, mas nem por isso livre de imposições. O que sou e como sou vista foi, em muitos momentos, definido por estruturas que antecedem a minha existência — costumes, tradições, papéis esperados.</p>
                        <p>Cresci observando de perto como essas normas sociais influenciam não apenas indivíduos, mas famílias inteiras. Na minha, por exemplo, as relações de gênero e sexualidade sempre estiveram presentes como tema, mesmo quando o silêncio parecia dominar. Minha tia, irmã da minha mãe, foi a única homossexual entre nove irmãos, todos criados no interior do Maranhão, em uma época e em um lugar onde “ser diferente” era quase um crime social.</p>
                        <p>Meu avô, homem simples e rígido, não compreendia o que fugia do padrão que conhecia. Para ele, as coisas tinham de seguir a tradição, e não havia espaço para o que não se encaixasse nessa forma de ver o mundo. Mas, aos poucos, o afeto foi quebrando barreiras. Mesmo com toda a dificuldade, meus avós entenderam que o mais importante era o bem-estar da filha, que o amor e a dignidade não mudam com a orientação sexual. Essa aceitação, que parece simples, foi na verdade um ato de coragem — uma pequena revolução dentro de uma estrutura que, por gerações, ensinou o contrário.</p>
                        <p>Essa história familiar me fez entender que gênero e sexualidade não são apenas categorias teóricas — são dimensões vividas, sofridas e transformadas diariamente por pessoas reais. São experiências que atravessam corpos, memórias e relações. E foi justamente isso que as discussões em sala me fizeram perceber: o quanto essas construções sociais definem quem é ouvido, quem é silenciado, quem é acolhido e quem é excluído.</p>
                        <p>Hoje, vejo que as identidades não são caixas fixas. Elas se movem, se misturam, se refazem. E, por isso mesmo, é preciso respeito e empatia com cada trajetória. A ideia de “pós-identidade” me faz pensar que, talvez, o futuro esteja em um mundo onde as pessoas não precisem mais se justificar por quem são, nem lutar para existir dentro de uma sociedade que insiste em colocar rótulos.</p>
                        <p>Ser mulher, para mim, também é carregar as marcas das que vieram antes — aquelas que foram silenciadas, as que resistiram e as que, mesmo sem entender tudo, escolheram o amor como resposta. Aprendi com a história da minha tia e da minha mãe que o gênero e a sexualidade são atravessados por outras questões — pela classe, pela cultura, pela origem. No interior do Maranhão, onde nascer diferente é quase uma sentença, resistir é um ato político.</p>
                        <p>Compreender tudo isso me faz repensar meu lugar no mundo. Eu sou a Nicoly que aprendeu a observar, a respeitar e a entender que cada pessoa é feita de camadas, de histórias e de silêncios. E que essas diferenças, longe de nos separar, revelam a riqueza da nossa humanidade.</p>
                    `
                },
                {
                    id: 5,
                    titulo: "Aula 5: O Que Define uma Família?",
                    introducao: "Uma reflexão sobre as novas configurações familiares, partindo da minha própria história — da monoparental à estendida — e questionando o que realmente define um laço.",
                    textoCompleto: `
                        <p>Nas últimas décadas, o modelo de família “tradicional” — aquele formado por pai, mãe e filhos — vem sendo substituído por novas formas de convivência, refletindo as transformações sociais, culturais e afetivas do nosso tempo. Hoje, o conceito de família é muito mais plural e dinâmico: vai além dos laços biológicos e se constrói sobre o amor, o cuidado e o apoio mútuo.</p>
                        <p>A minha própria história é um exemplo disso.</p>
                        <p>Se alguém observasse minha família hoje, talvez dissesse que ela é “tradicional”, mas essa é apenas uma aparência. Nasci em uma família monoparental, composta apenas por mim e minha mãe. Essa foi nossa configuração inicial, até que, por volta do meu primeiro ano de vida, passamos a formar uma família estendida: eu, minha mãe, minha tia, meu tio e meus primos. Essa união ultrapassou os laços de sangue — foi uma necessidade econômica e afetiva. Enquanto minha tia cuidava de mim e das outras crianças, minha mãe e meu tio trabalhavam para sustentar todos nós.</p>
                        <p>Mais tarde, eu e minha mãe voltamos a morar sozinhas, mas, novamente, não por muito tempo. Quando eu tinha cerca de sete anos, minha mãe começou a morar com o meu padrasto e, um ano depois, nasceu meu primeiro irmão. Assim, formamos o que muitos chamariam de família tradicional. Com o nascimento do meu segundo irmão, o vínculo entre eles se consolidou ainda mais, mesmo sem um casamento formal — viviam em união estável, o que, na prática, era o mesmo que uma vida de casados.</p>
                        <p>Há cerca de três anos, meu padrasto me registrou oficialmente. Legalmente, sou filha dele também. Mas, sinceramente, nada mudou em relação ao nosso vínculo — ele continua sendo meu padrasto, alguém que fez parte da minha história, mas sem ocupar o espaço emocional de “pai”, um lugar que permanece desocupado dentro de mim.</p>
                        <p>Minha mãe, com toda a força que sempre teve, fez o possível para preencher esse vazio, mas há coisas que, por mais amor que se tenha, simplesmente não se substituem. Nada me faltou, mas algumas presenças poderiam ter feito diferença.</p>
                        <p>Na minha família, há muitos exemplos de configurações familiares não tradicionais: uniões estáveis sem casamento, avós que criaram os filhos de seus filhos, tios que assumiram papéis de pais, e por aí vai. A cada geração, a ideia de família se amplia, se transforma e resiste aos padrões impostos.</p>
                        <p>Hoje, eu mesma vivo uma nova forma de família: tenho um namorado, e a minha família se estende à dele, não apenas por laços formais, mas por uma união amorosa, que também é uma forma legítima de afeto e pertencimento.</p>
                        <p>Essa trajetória me faz questionar: quem define o que é uma “família de verdade”?</p>
                        <p>Durante muito tempo, essa definição foi construída dentro de uma lógica patriarcal e religiosa, que tentava encaixar todas as pessoas em um mesmo molde. Mas a sociedade muda, e com ela mudam também as formas de amar, de cuidar e de viver.</p>
                        <p>Família, para mim, é onde existe acolhimento. Não é a estrutura que define o amor, e sim o amor que dá sentido à estrutura.</p>
                        <p>Muitos ainda questionam, por exemplo, as famílias homoparentais, alegando que isso poderia causar “confusão” sobre a sexualidade das crianças. Mas, se fosse assim, não haveriam pessoas homossexuais vindas de famílias ditas tradicionais. A dúvida, o medo e a descoberta fazem parte da experiência humana — e o papel da família não é determinar quem alguém será, mas oferecer um espaço de aceitação, segurança e liberdade para que cada um possa ser quem é.</p>
                        <p>Quando penso no meu futuro, me vejo em uma união estável com o meu namorado, vivendo uma relação baseada em respeito e cumplicidade — mas sem o desejo de ter filhos. Não por rejeitar a maternidade, mas por entender que minha forma de construir afeto e pertencimento pode seguir outros caminhos. Essa também é uma escolha, e como toda escolha, deve ser respeitada.</p>

                    textoCompleto: `
                        <p>Ao entrar em contato com obras que discutem movimentos sociais e a força coletiva dos corpos nas ruas, algo muda — não só na compreensão teórica, mas na forma como certas experiências pessoais ganham outro sentido. A ideia de que a presença pode ser um ato de desobediência civil faz lembrar situações vividas em silêncio, quando a resistência não veio de cartazes ou discursos, mas do simples ato de permanecer onde não parecia existir espaço para alguém com a trajetória marcada por deslocamentos longos, escolas diferentes e realidades contrastantes.</p>
                        <p>Histórias como a de quem passou a infância e parte da adolescência em escola pública e, aos 15 anos, precisou enfrentar uma mudança abrupta para o ensino particular ilustram bem isso. Não foi só a distância física que aumentou — de sete minutos para uma hora de caminho — mas também a distância simbólica. O corpo que antes se misturava a outros com histórias parecidas passou a ocupar um lugar em que cobranças, expectativas e privilégios eram distribuídos de forma desigual. Esse deslocamento forçado, ainda que silencioso, já é um tipo de desobediência: o corpo insiste em existir onde não esperavam que estivesse.</p>
                        <p>A rotina universitária reforça ainda mais essa dimensão política do cotidiano. Acordar horas antes do amanhecer, enfrentar ônibus lotados por dois longos períodos até chegar à faculdade, seguir para o trabalho repetindo o mesmo trajeto e só chegar em casa depois de mais dois deslocamentos exaustivos — tudo isso forma uma experiência que muitos não enxergam, mas que revela como a violência estrutural atravessa a vida de quem depende do transporte público para existir no mundo. Enquanto algumas pessoas percorrem distâncias curtas ou chegam de carro, outros passam mais tempo dentro de um ônibus do que em suas próprias casas. Esses corpos também fazem política, mesmo sem bandeiras, porque carregam nas costas o peso das desigualdades que raramente são reconhecidas.</p>
                        <p>Encontrar movimentos sociais, culturais, identitários e ambientais — seja nas ruas, seja em leituras — amplia o entendimento dessas vivências. Quando se observa a força de manifestações que lutam por terra, educação, moradia, igualdade de gênero ou preservação ambiental, fica mais fácil reconhecer nos pequenos atos cotidianos uma espécie de marcha íntima: uma forma de insistir na existência apesar dos obstáculos. As lutas coletivas ajudam a perceber que resistir não exige necessariamente participar de protestos; às vezes, a resistência aparece em gestos simples, como continuar estudando apesar do cansaço, continuar se posicionando mesmo quando a voz treme, continuar acreditando na possibilidade de um mundo mais justo.</p>
                        <p>A comunicação não violenta entra como uma ferramenta essencial nesse processo. Transformar conflitos em diálogo não significa apagar as dores, mas criar pontes. Muitos dos conflitos vividos na faculdade — discussões sobre gênero, sobre desigualdades educacionais, sobre a diferença brutal entre quem atravessa a cidade todos os dias e quem chega descansado — só ganham sentido quando são mediados com cuidado. Aprender a escutar e a ser escutado é tão político quanto marchar.</p>
                        <p>Ao observar movimentos ambientais como a Marcha pela Terra, por exemplo, percebe-se que cada passo carregado de indignação e esperança também é um passo de cuidado. Cuidado com a terra, com o corpo, com a história que se constrói junto com outras pessoas. E esse cuidado dialoga diretamente com quem passou a vida tentando provar sua utilidade para um sistema que exige produtividade constante — como se valesse menos quem dorme pouco porque passa horas em ônibus lotados, ou quem precisa lutar duas vezes mais para ser levado a sério. As reflexões propostas por autores como Ailton Krenak ajudam a ressignificar esse cansaço, lembrando que viver não precisa virar um ato de sobrevivência permanente.</p>
                        <p>Assim, conflitos sociais deixam de ser apenas eventos distantes, e passam a ser reconhecidos como parte dos pequenos enfrentamentos cotidianos. A mediação desses conflitos começa quando se percebe que os movimentos sociais não estão só nas ruas, mas no corpo que insiste em existir, no esforço para chegar à faculdade todos os dias, nas conversas que questionam desigualdades naturalizadas, nos gestos que recusam a violência estrutural que tenta silenciar certas trajetórias.</p>
                        <p>Ao olhar para tudo isso, torna-se possível entender: movimentos sociais são feitos de muitas marchas — inclusive aquelas que acontecem sem que ninguém perceba. E cada corpo que permanece, cada palavra que se recusa a aceitar o mundo como está, cada gesto de cuidado com o outro e consigo mesmo já faz parte dessa transformação.</p>

                        <p>Falar de democracia muitas vezes parece abstrato, como se fosse apenas um conceito distante das vidas comuns. Mas, quando se olha para as rotinas marcadas por longas horas de deslocamento, pela diferença brutal entre escolas, pelo acesso desigual a serviços públicos, a democracia deixa de ser teoria e vira sensação: a de estar incluído ou deixado para trás. Muitas histórias cotidianas mostram isso com clareza — histórias de quem aprendeu cedo que nem todo mundo chega ao mesmo lugar pelos mesmos caminhos.</p>
                        <p>Quando se pensa em cidadania, é impossível ignorar esses caminhos. Há quem atravesse a cidade inteira em transporte público lotado, gastando duas horas para chegar ao trabalho, outras duas para ir à faculdade e mais duas para voltar para casa. E há quem precise apenas abrir a porta da garagem. A experiência de estar exausto antes mesmo de o dia começar diz mais sobre políticas públicas do que muitos discursos oficiais: diz onde o Estado está presente e onde ele se ausenta.</p>
                        <p>Do mesmo modo, estudar em escola pública até os 15 anos e depois migrar para uma escola particular mostra, na prática, que as oportunidades não são distribuídas igualmente. A democracia promete igualdade, mas a realidade revela camadas sobre camadas de desigualdade estrutural. Enquanto alguns enfrentam salas superlotadas, falta de recursos e cobranças enormes para “vencer na vida”, outros lidam com expectativas moldadas por facilidades que sempre estiveram ali, silenciosas, quase naturais. São experiências diferentes, mas todas atravessadas por políticas públicas — ou pela falta delas.</p>
                        <p>A cidadania, nesse sentido, não se resume ao direito de votar ou portar documentos. Ela se manifesta no direito de estudar sem precisar provar cem vezes o próprio valor. No direito de ir e vir sem que isso consuma metade do dia. No direito de ser ouvido, de existir, de ter acesso ao que o Estado deveria garantir: educação, transporte, saúde, segurança, dignidade.</p>
                        <p>Democracia é promessa, mas também é disputa. E essa disputa aparece em discussões na sala de aula sobre desigualdade educacional, nos debates sobre quem realmente consegue acessar universidades públicas, nos olhares que nem sempre entendem por que algumas pessoas chegam atrasadas — sem perceber que, antes da primeira aula, essas pessoas já enfrentaram um trajeto que muitos nunca fizeram.</p>
                        <p>Ao mesmo tempo, democracia é também construção coletiva. Ela se fortalece quando experiências diferentes são colocadas lado a lado, quando se reconhece que cidadanias são múltiplas e atravessadas por classe, gênero, território, raça e condições de vida. E é nesse ponto que o conceito de políticas públicas se torna central: são elas que podem reduzir distâncias, abrir portas, criar condições reais para que as promessas democráticas saiam do papel.</p>
                        <p>Políticas públicas de transporte podem devolver horas de vida. Políticas de educação podem transformar trajetórias, permitindo que alguém que estudou metade da vida em escola pública entre na universidade e encontre um lugar de pertencimento. Políticas de assistência podem impedir que o cansaço vire desistência. E políticas de igualdade de gênero podem oferecer segurança e voz às mulheres que ainda lutam para existir plenamente em espaços que as silenciam.</p>
                        <p>Ao observar esses atravessamentos, percebemos que cidadania também é afeto. É sentir-se parte de algo maior. É saber que a própria existência tem valor político, mesmo quando a vida parece corrida demais para perceber isso. É entender que, embora o Estado nem sempre alcance todos os corpos da mesma maneira, há sempre a possibilidade de reivindicar, reconstruir, exigir — e essa exigência cotidiana, silenciosa ou não, também é democracia.</p>
                        <p>No fim, a democracia vive nesses pequenos movimentos: no corpo cansado que insiste em chegar; na jovem que ocupa espaços onde não esperavam vê-la; na estudante que aprende a reconhecer desigualdades para transformá-las; no cidadão que, mesmo diante das falhas do Estado, continua acreditando que a política pode, sim, melhorar vidas. A cidadania floresce nesses gestos. E talvez seja dessa soma de histórias individuais que nasce a democracia que queremos — uma que não fique apenas nos livros, mas que caminhe ao lado das pessoas.</p>

                    textoCompleto: `
                        <p>As transformações tecnológicas sempre chegam antes de termos tempo de compreendê-las. Basta observar a rotina de qualquer estudante: quase tudo que antes exigia papel, presença e conversa agora se concentra em telas. Na universidade, materiais de apoio, lembretes, envios de atividades e interações com professores acontecem por meio digital. São tantas possibilidades de comunicação que, paradoxalmente, a presença humana às vezes parece desaparecer. Perfis ativos nas redes sociais convivem com silêncios nos corredores, como se o convívio fosse mais confortável quando mediado por telas do que por olhares.</p>
                        <p>No cotidiano acadêmico e profissional, as tecnologias pessoais têm um papel silencioso, porém decisivo. Um tablet, por exemplo, consegue transformar horas de estudo em algo mais leve — literalmente e emocionalmente. Ele reduz o peso da mochila, concentra anotações, organiza PDFs, lembra prazos; vira uma extensão da memória que permite estudar em qualquer lugar, inclusive no transporte público. O celular, por sua vez, é ponte para tudo: comunicação com amigos, pagamento de contas, registro de compromissos, notícias do mundo, redes sociais, aplicativos de transporte e comida. É uma pequena central de vida, onde dias inteiros podem caber. Já o notebook dá acesso ao universo do trabalho, às tarefas profissionais, às plataformas, aos documentos e às reuniões — como se carregasse, em uma única máquina, a fronteira entre vida pessoal e vida produtiva.</p>
                        <p>Esses dispositivos trazem uma sensação de liberdade valiosa: trabalhar no ônibus, estudar no parque, resolver demandas da faculdade em qualquer intervalo. Mas essa mesma liberdade convive com um medo constante — o de perder tudo em um assalto, de ver o esforço guardado em arquivos desaparecer em segundos, de ter nas mãos objetos que facilitam a vida e, ao mesmo tempo, tornam o corpo mais vulnerável nas ruas. A tecnologia, nesse caso, amplia horizontes, mas também amplia inseguranças.</p>
                        <p>Essa ambiguidade se repete em todas as esferas sociais. O celular que organiza o dia é o mesmo que funciona como base de dados para empresas. O tablet que facilita o estudo também revela quanto do processo educacional migrou para o digital. O notebook que dá acesso ao trabalho mostra como o emprego se mistura cada vez mais com a vida doméstica. E por trás de cada toque na tela, existe um fluxo de dados sendo coletado, analisado e transformado em informação — matéria-prima da economia contemporânea.</p>
                        <p>A chamada uberização do trabalho, amplificada por essas tecnologias, cria novas formas de sobrevivência. Motoristas, entregadores e cuidadores são intermediados por plataformas que calculam trajetórias, avaliam desempenhos, distribuem demandas e monitoram o tempo. A promessa de autonomia convive com a dependência algorítmica. Quem trabalha nessas plataformas vive entre a liberdade de escolher horários e a pressão constante por produtividade, enquanto seus dados alimentam sistemas que preveem comportamentos e moldam rotinas.</p>
                        <p>Big data e inteligência artificial intensificam esse cenário. Cada deslocamento registrado, cada compra, cada conversa salva, cada curtida desperta padrões que alimentam modelos matemáticos. Esses sistemas aprendem mais sobre as pessoas do que elas próprias percebem — e muitas vezes mais do que gostariam. Eles ajustam recomendações, influenciam decisões, moldam percepções de mundo e até participam do processo de contratação de trabalhadores. A IA não apenas observa a vida; ela participa dela, silenciosamente.</p>
                        <p>E tudo isso acontece enquanto as relações humanas vão sendo reconfiguradas. Conversas espontâneas, filas compartilhadas, encontros casuais, pedidos de ajuda — tudo isso perde espaço para sistemas automatizados. Restaurantes podem ser substituídos por entregas rápidas; interações, por atendimentos virtuais; serviços, por bots que simulam empatia. Comodidade cresce, contato diminui.</p>
                        <p>Ainda assim, as tecnologias continuam funcionando como apoio indispensável para quem precisa conciliar estudo, trabalho e deslocamentos longos. Elas permitem aproveitar pequenos intervalos, acessar conhecimento, registrar ideias, organizar a vida. Mas também lembram, diariamente, que o corpo que carrega esses dispositivos é o mesmo que enfrenta insegurança nas ruas, desigualdade no transporte e precarização no trabalho.</p>
                        <p>No fim, talvez o grande conflito contemporâneo esteja justamente nesse equilíbrio instável entre liberdade e risco, autonomia e dependência, conexão e solidão. A tecnologia oferece ferramentas poderosas para ampliar o mundo, mas exige que se aprenda a navegar suas consequências — políticas, sociais, emocionais e até corporais.</p>
                        <p>Viver nesse contexto significa reconhecer que cada dispositivo guardado na mochila carrega, ao mesmo tempo, possibilidade e fragilidade. E que, apesar de toda automação, ainda é a experiência humana — cansada, inquieta, curiosa — que tenta dar sentido a tudo isso.</p>

                    textoCompleto: `
                        <p>A cada aula sobre crise climática, torna-se mais evidente que o Antropoceno não é apenas um período geológico, mas uma sensação. A sensação de que o planeta entrou em um ritmo que o corpo humano não consegue acompanhar. As imagens apresentadas nas palestras — enchentes, secas extremas, ondas de calor — deixam claro que não se trata mais de um futuro distante, mas de um presente que atravessa o cotidiano de forma silenciosa e constante.</p>
                        <p>As discussões acadêmicas ecoam isso: a ideia de que a sociedade capitalista impulsionou um modelo de desenvolvimento baseado em crescimento infinito, enquanto os limites planetários permanecem finitos. José Eustáquio Diniz Alves descreve o Antropoceno como a “era do colapso ambiental”, mas basta observar o cotidiano para perceber essa definição na prática. Há bairros que alagam com qualquer chuva, lugares que se tornam inviáveis para caminhar em determinados horários por causa do calor, e rotinas inteiras alteradas porque a natureza já não responde como antes.</p>
                        <p>Nas conversas entre estudantes, surge sempre a mesma inquietação: como viver em um mundo que parece estar se exaurindo? Em trajetos longos até a faculdade — onde o calor dentro do ônibus se mistura à fumaça dos carros — é possível sentir, mesmo sem perceber, os efeitos de um planeta mais sobrecarregado. Há quem tenha crescido em regiões onde a água já não chega com regularidade, ou onde a vegetação diminuiu tanto que a sombra sumiu das calçadas. Essas experiências pessoais reforçam que a crise climática não é apenas um tema científico; é um elemento que reorganiza a vida social.</p>
                        <p>Ao mesmo tempo, começam a surgir outras formas de olhar para o futuro. As ideias de decrescimento e pós-crescimento, discutidas por Giorgos Kallis, Demaria e D’Alisa, oferecem possibilidade de imaginar uma sociedade que não dependa de produzir cada vez mais. Em vez de medir bem-estar por números de consumo, essas perspectivas propõem repensar prioridades: reduzir excessos, diminuir exploração, reconstruir relações com a terra. Nas salas de aula, essas propostas soam radicais à primeira vista, mas ganham sentido quando comparadas ao esgotamento evidente do mundo atual.</p>
                        <p>O decrescimento, por exemplo, não significa retroceder ou abandonar tecnologia, mas questionar para quem e para quê ela serve. Muitos estudantes observam isso no próprio cotidiano: é comum carregar celulares, tablets e notebooks que facilitam tarefas e ampliam possibilidades, mas que também dependem de cadeias produtivas intensas em energia, minerais e resíduos. Esses objetos são ferramentas de estudo e trabalho, mas carregam rastros ambientais que raramente são percebidos. É nesse ponto que autores como Serge Latouche insistem na necessidade de “descolonizar o imaginário” — abandonar a ideia de que progresso é sempre expansão, e reconhecer que cuidar do planeta exige desacelerar.</p>
                        <p>Bruno Latour reforça essa reflexão ao perguntar “onde aterrar?” no Antropoceno. Entre dados alarmantes, crises ambientais e a sensação generalizada de incerteza, torna-se necessário encontrar um lugar político, ético e emocional para existir. Nas universidades, essa pergunta aparece de maneira concreta quando estudantes discutem seu próprio futuro profissional: como pensar em carreiras e projetos de vida em um planeta que dá sinais claros de esgotamento? Como estudar ciência, economia, tecnologia ou administração sem considerar o impacto que cada uma dessas áreas exerce sobre o ambiente?</p>
                        <p>Ao analisar grupos que lutam contra a crise climática — indígenas, comunidades tradicionais, movimentos socioambientais urbanos, coletivos de juventude — percebe-se outra lógica de existência. São grupos que defendem terra, água, floresta e modos de vida que não se encaixam na lógica do crescimento acelerado. Suas propostas não passam por aumentar produção, mas por garantir continuidade da vida. Esse contraste se torna especialmente marcante para estudantes que crescem em ambientes urbanos e vivenciam, muitas vezes pela primeira vez na universidade, a percepção de que há outras formas de organizar o mundo.</p>
                        <p>Assim, estudar o Antropoceno e o decrescimento não é apenas aprender teorias, mas aprender a ler o presente. A crise climática se revela nos mapas, nos dados, nos gráficos, mas também nas pequenas histórias, nas mudanças de rotina, no desconforto crescente diante de ondas de calor, no medo da próxima tempestade, no receio de que as próximas gerações recebam um planeta menos habitável.</p>
                        <p>E talvez seja justamente nesse ponto — entre a urgência do colapso e a possibilidade de novos caminhos — que surge o maior desafio das sociedades contemporâneas: imaginar futuros que não dependam de destruir o agora. O decrescimento, o pós-crescimento e as propostas socioambientais não prometem soluções rápidas, mas oferecem algo que parece cada vez mais raro: a chance de recomeçar de outro jeito.</p>

                    textoCompleto: `
                        <p>Nas discussões sobre pensamento decolonial, algo se torna evidente: muitas das referências que estruturam o modo como a sociedade entende conhecimento, progresso e desenvolvimento foram construídas a partir de perspectivas muito limitadas — frequentemente europeias, brancas, masculinas e distantes da realidade vivida por grande parte da população mundial. Quando se começa a observar o cotidiano sob essa lente, pequenas experiências revelam as marcas profundas dessas estruturas.</p>
                        <p>Por exemplo, as mudanças alimentares ao longo do tempo mostram como o rompimento com saberes ancestrais ocorreu de maneira silenciosa, mas constante. Durante muito tempo, os alimentos eram produzidos de acordo com ritmos naturais, diversidades regionais e práticas tradicionais. Hoje, a monocultura, os ultraprocessados, os agrotóxicos e o extrativismo industrial transformaram não apenas a relação com o alimento, mas também com a terra. A produção deixa de respeitar ciclos e passa a obedecer demandas do mercado, enquanto rios são contaminados, florestas são desmatadas e vidas — humanas e não humanas — são afetadas.</p>
                        <p>Essas transformações não são apenas ambientais: são coloniais. Elas revelam a continuidade de um modelo que prioriza lucro sobre vida, eficiência sobre cuidado, produtividade sobre bem-estar. E mesmo em debates globais, como os que deveriam ocorrer em conferências ambientais internacionais, muitas vezes as vozes que buscam alternativas são interrompidas, desviadas ou simplesmente ignoradas. Não é raro que eventos importantes sejam adiados, esvaziados ou desviados da pauta central — há sempre uma emergência maior, um interesse forte demais, uma narrativa que tenta silenciar quem propõe outra forma de pensar o futuro.</p>
                        <p>Esse silenciamento também aparece em experiências cotidianas. Apesar de viver em um país democrático, há grupos que precisam reafirmar seus direitos diariamente — o direito de existir, de circular, de se expressar. Há quem, mesmo após estudar longas horas, trabalhar, se deslocar por ambientes inseguros e enfrentar uma rotina exaustiva, ainda precise calcular se pode sair de casa em determinados horários sem medo. A promessa do “direito de ir e vir” nem sempre contempla todas as vidas da mesma forma, e isso evidencia o quanto as estruturas sociais ainda carregam heranças coloniais: algumas existências são vistas como mais protegidas que outras.</p>
                        <p>O pensamento decolonial propõe justamente o contrário. Ele busca retomar saberes que foram apagados: formas de cuidado com a terra, relações comunitárias, modos de aprender que não cabem em apostilas, tecnologias que nascem da observação da natureza, medicinas ancestrais, espiritualidades que conectam corpo e território. Esses saberes não pertencem ao passado; são alternativas potentes para pensar o futuro. Eles aparecem nas comunidades que resistem ao avanço do extrativismo, nos povos que defendem rios e florestas, nos grupos que reinventam relações de trabalho e convivência, e até nos estudantes que, cansados da velocidade das telas, encontram paz em pequenos refúgios de natureza — mesmo que seja apenas o desejo de morar em um lugar com silêncio, pássaros e água correndo.</p>
                        <p>Ao mesmo tempo, compreender as estruturas contemporâneas exige observar o que Byung-Chul Han chamou de sociedade do cansaço: um mundo que exige produtividade constante, que transforma descanso em culpa e autocuidado em luxo. No meio dessa exaustão coletiva, pensar em decolonização é também pensar em desacelerar. É imaginar um futuro que não dependa de esgotamento. É repensar a própria noção de sucesso, deslocando-a de métricas coloniais para projetos de vida que façam sentido — trabalhar com algo que traga propósito, viver em ambientes que gerem calma, construir relações mais humanas.</p>
                        <p>Essa perspectiva mostra que interdisciplinaridade não é apenas uma técnica acadêmica; é uma forma de enxergar o mundo. As fronteiras entre áreas começam a se desfazer quando se percebe que as crises sociais, ambientais, emocionais e políticas são interligadas. Formar-se em uma universidade hoje significa aprender a dialogar com saberes diferentes, reconhecer limites e valorizar conhecimentos que não cabem em bibliografias tradicionais. O profissional do século XXI não atua apenas com dados, mas com histórias; não trabalha apenas com tecnologia, mas com sensibilidades; não resolve problemas apenas com cálculos, mas com escutas.</p>
                        <p>O pensamento decolonial, portanto, não é um conjunto de teorias distantes: é uma proposta de reconstrução. Ele convida a imaginar futuros em que saberes ancestrais se entrelaçam com ciência contemporânea, onde o desenvolvimento não depende de destruição, onde a vida — humana e não humana — ganha centralidade, e onde cada pessoa pode finalmente existir sem medo, com dignidade e com espaço para sonhar.</p>

                        <p>Há coisas que parecem simples à primeira vista — um marca-texto, uma fita decorativa, uma caneta. Mas quando olhamos mais de perto, percebemos que nada do que carregamos é por acaso. Cada objeto é um pequeno guardião de lembranças, um fragmento do que fomos, do que somos e do que nos tornamos ao longo do caminho.</p>

                        <p>Quando chegou minha vez, escolheram o meu objeto: um marca-texto. Aquela canetinha colorida me acompanha desde que uma amiga da faculdade me emprestou, tempos atrás, para um trabalho que estávamos fazendo juntas. Eu acabei nunca devolvendo — não por descuido, mas porque, de alguma forma, aquele pequeno objeto acabou ficando comigo como lembrança de um momento simples e afetuoso, de parceria, de risadas em meio à correria da vida acadêmica.</p>

                        <p>Em outra atividade de trocas, peguei a caneta de um menino. Ele a carregava desde uma feira de estágios da qual havia participado — um marco de conquistas, sonhos e novos começos. Aquela caneta não era só um objeto; era símbolo de esforço e esperança, de quem quer escrever seu futuro.</p>

                    textoCompleto: `
                        <p>A exposição Corpos de Silício apresentava uma coleção de artefatos tecnológicos que, em diferentes épocas, foram vistos como símbolos do futuro. Cada objeto exposto — celulares antigos, computadores robustos, câmeras ultrapassadas, dispositivos que um dia foram inovadores — trazia consigo a promessa de transformar o cotidiano. Eram tecnologias celebradas, desejadas e, muitas vezes, consideradas indispensáveis. No entanto, esses mesmos artefatos, que um dia representaram avanço, hoje pertencem ao passado.</p>
                        <p>A proposta da exposição não era apenas mostrar tecnologias antigas, mas provocar uma reflexão sobre a velocidade com que o futuro se torna obsoleto. Muitos dos objetos exibidos já não têm função prática, alguns nem são reconhecidos por gerações mais jovens. Eles se tornam fragmentos de memória, testemunhos de um tempo no qual cada novidade parecia definitiva — até ser substituída por outra.</p>
                        <p>Ao reunir essas peças, a exposição evidenciava que a tecnologia nunca é estática: ela muda, envelhece, desaparece. Mas, ao mesmo tempo, deixa marcas profundas na forma como sociedades se organizam, trabalham e imaginam o futuro. Cada artefato contava uma história sobre a relação humana com o progresso: o entusiasmo diante do novo, a rapidez do descarte, a crença de que a próxima inovação resolveria problemas antigos.</p>
                        <p>Corpos de Silício também convidava a pensar na própria fragilidade das promessas tecnológicas. Assim como aqueles objetos perderam utilidade, muitas expectativas depositadas no “futuro digital” se desfazem à medida que novas demandas surgem. A exposição revelava que o futuro não é uma linha reta, mas uma sucessão de tentativas, erros e reinvenções. Aquilo que um dia foi indispensável torna-se ruína; aquilo que hoje é central provavelmente ocupará o mesmo destino amanhã.</p>
                        <p>Ao final, a ideia central da mostra era clara: toda tecnologia carrega um tempo, um corpo e uma história. Ela nasce com a promessa de transformar o mundo, cresce enquanto é utilizada e, eventualmente, se desfaz, dando lugar a outras camadas de futuro. Observar esses artefatos é observar como a sociedade imagina, consome e abandona seus próprios sonhos de modernidade. É reconhecer que, assim como os objetos, nós também mudamos — e somos atravessados por cada inovação que surge e desaparece.</p>
                    `
                }
            ];
            // -----------------------------------------------------------------
            // ----- FIM DA ÁREA DE EDIÇÃO -----
            // -----------------------------------------------------------------


            // Seleciona os elementos principais da página
            const homePage = document.getElementById('home-page');
            const aulaPage = document.getElementById('aula-page');
            const cardsContainer = document.getElementById('cards-container');
            const aulaTitle = document.getElementById('aula-title');
            const aulaContent = document.getElementById('aula-content');
            const backButton = document.getElementById('back-button');

            /**
             * Função para renderizar os cards na página inicial
             */
            function renderizarCards() {
                cardsContainer.innerHTML = '';
                dadosDasAulas.forEach(aula => {
                    const cardHtml = `
                        <div class="card-aula bg-white rounded-lg shadow-lg overflow-hidden transform transition-all duration-300 hover:shadow-xl hover:-translate-y-1 cursor-pointer" data-aula-id="${aula.id}">
                            <div class="p-6">
                                <h3 class="text-2xl font-bold text-indigo-700 mb-2">${aula.titulo}</h3>
                                <p class="text-gray-600 mb-4">${aula.introducao}</p>
                                <span class="font-semibold text-indigo-600 hover:text-indigo-800">Ler história completa &rarr;</span>
                            </div>
                        </div>
                    `;
                    cardsContainer.innerHTML += cardHtml;
                });
            }

            /**
             * Função para mostrar a página de uma aula específica
             */
            function mostrarPaginaAula(id) {
                const aula = dadosDasAulas.find(a => a.id == id);
                if (!aula) return; 

                aulaTitle.textContent = aula.titulo;
                aulaContent.innerHTML = aula.textoCompleto;

                homePage.classList.add('hidden');
                aulaPage.classList.remove('hidden');
                
                window.scrollTo(0, 0);
            }

            /**
             * Função para voltar à página inicial
             */
            function mostrarHomePage() {
                aulaPage.classList.add('hidden');
                homePage.classList.remove('hidden');
                
                window.scrollTo(0, 0);
            }

            // --- Event Listeners ---
            cardsContainer.addEventListener('click', (event) => {
                const cardClicado = event.target.closest('.card-aula');
                if (cardClicado) {
                    const aulaId = cardClicado.dataset.aulaId;
                    mostrarPaginaAula(aulaId);
                }
            });

            backButton.addEventListener('click', mostrarHomePage);

            // --- Inicialização ---
            renderizarCards();
        });
    </script>

</body>
</html>
